{% extends 'base/layout.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}
<hr>
<!-- templates/registration.html -->
{% include 'base/message.html' %}

<form action="{% url 'login_user' %}" method="post">
    {% csrf_token %}

    <div class="mb-3 row">
        <label for="id_email" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
            <input type="email" name="email" maxlength="254" class="form-control" autofocus required id="id_email" placeholder="email@example.com">
        </div>
        <hr>
    <div class="mb-3 row">
        <label for="password" class="col-sm-2 col-form-label">Password: </label>
        <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="id_password" placeholder="Password">
        </div>
    </div>

    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </div>
</form>
{% endblock %}
